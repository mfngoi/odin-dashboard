<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="page-container">
        <div class="horizontal-nav">
            <div class="logo">
                <img src="icons/vector.svg" alt="Dashboard Logo">
                <p>Dashboard</p>
            </div>

            <ul class="nav-tabs">
                <li><img src="icons/home.svg" alt=""><a href="">Home</a></li>
                <li><img src="icons/user.svg" alt=""><a href="">Profile</a></li>
                <li><img src="icons/envelope.svg" alt=""><a href="">Messages</a></li>
                <li><img src="icons/clock.svg" alt=""><a href="">History</a></li>
                <li><img src="icons/edit.svg" alt=""><a href="">Tasks</a></li>
                <li><img src="icons/users-alt.svg" alt=""><a href="">Communities</a></li>
            </ul>

            <ul class="config-tabs">
                <li><img src="icons/settings.svg" alt=""><a href="">Settings</a></li>
                <li><img src="icons/info.svg" alt=""><a href="">Support</a></li>
                <li><img src="icons/shield-check.svg" alt=""><a href="">Privacy</a></li>
            </ul>

            
        </div>

        <div class="search-bar">
            <img src="icons/search.svg" alt="">
            <input type="text">
            <img src="icons/bell-ring.svg" alt="">
            <img src="profile.jpg" alt="Profile" class="profile-img">
            <p><strong>Morgan Oakley</strong></p>
        </div>

        <div class="action-banner">
            <img src="profile.jpg" alt="Profile" class="profile-img">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
            <div class="btn btn-new">New</div>
            <div class="btn btn-upload">Upload</div>
            <div class="btn btn-share">Share</div>
        </div>

        <div class="projects-container">
            Your Projects
        </div>

        <div class="announcements-container">
            Announcements
        </div>

        <div class="trending-container">
            Trending
        </div>

    </div>


    
</body>
</html>
